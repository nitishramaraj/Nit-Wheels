   <title>Nit-Wheels</title>

 </head>
 <body>
   <nav class="navbar">
     <!-- LOGO -->
     <div class="logo">
        <img src="/static/images/logo_2.png"  alt="Nit-Wheels Logo">
     </div>
     <!-- NAVIGATION MENU -->
     <ul class="nav-links">
       <div class="menu">
        <li><a href="{{url_for('core.home')}}">Home</a></li>

        {% if current_user.is_authenticated %}
        <li><a href="{{url_for('users.account')}}">Account</a></li>
        <li><a href="{{url_for('users.logout')}}">Log Out</a></li>
        <li><a href="{{url_for('posts.create_post')}}">Create A Post</a></li>
        </ul>
        </nav>
          <!-- <a href="#" class="btn-area">Create A Post</a> -->
        
       {% else %}
        <li><a href="{{url_for('users.login')}}">Log In</a></li>
        <li><a href="{{url_for('users.register')}}">Register</a></li>
        </ul>
        </nav>
        <!-- <a href="#" class="btn-area">Register</a> -->
        {% endif %}
       </div>
     </ul>
   </nav>
 </body>
